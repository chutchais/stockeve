{% load static %}

<!DOCTYPE html>
<html>

<head>
  <!-- BASICS -->
  <meta charset="utf-8">
  <title>Eve Inventory control</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'js/rs-plugin/css/settings.css' %}" media="screen">
  <link rel="stylesheet" type="text/css" href="{% static 'css/isotope.css' %}" media="screen">
  <link rel="stylesheet" href="{% static 'css/flexslider.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'js/fancybox/jquery.fancybox.css' %}" type="text/css" media="screen">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400italic,700|Open+Sans:300,400,600,700">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- skin -->
  <link rel="stylesheet" href="{% static 'skin/default.css' %}">
  <!-- =======================================================
    Theme Name: Vlava
    Theme URL: https://bootstrapmade.com/vlava-free-bootstrap-one-page-template/
    Author: BootstrapMade.com
    Author URL: https://bootstrapmade.com
  ======================================================= -->

</head>

<body>
  <section id="header" class="appear"></section>
  <div class="navbar navbar-fixed-top" role="navigation" data-0="line-height:100px; height:100px; background-color:rgba(0,0,0,0.3);" data-300="line-height:60px; height:60px; background-color:rgba(179, 15, 15, 0.45);">
    <!-- <div class="container"> -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      	  <span class="fa fa-bars color-white"></span>
        </button>
        <div class="navbar-logo">
          <a href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" width="120px"></a>
        </div>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav" data-0="margin-top:20px;" data-300="margin-top:5px;">

          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'index' %}#testimonials">About</a></li>
          <li><a href="{% url 'promotion:promotion' %}">Promotion</a></li>
          <li><a href="{% url 'index' %}#section-contact">Contact</a></li>
        </ul>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </div>
    <section id="intro">
    <div class="intro-content">
      <h2>Welcome to Stock</h2>
      <h3></h3>
         
      <div>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn-get-started">LOG OUT</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn-get-started">LOG IN</a>
        {% endif %}
      </div>
    </div>
  </section>

      {% block content %}
      {% endblock content %}



<!--   <a href="#header" class="scrollup"><i class="fa fa-chevron-up"></i></a> -->

  <!-- Javascript Library Files -->
  <script src="{% static 'js/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.isotope.min.js' %}"></script>
  <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
  <script src="{% static 'js/fancybox/jquery.fancybox.pack.js' %}"></script>
  <script src="{% static 'js/skrollr.min.js' %}"></script>
  <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'js/jquery.localScroll.min.js' %}"></script>
  <script src="{% static 'js/stellar.js' %}"></script>
  <script src="{% static 'js/jquery.appear.js' %}"></script>
  <script src="{% static 'js/jquery.flexslider-min.js' %}"></script>

  <!-- Contact Form JavaScript File -->
  <script src="{% static 'contactform/contactform.js' %}"></script>

  <!-- Template Main Javascript File -->
  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
